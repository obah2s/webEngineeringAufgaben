<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Übung 6.2</title>

    <script>
        class Vorrang {
            constructor([a1, a2, a3]) {
                this.a1 = a1;
                this.a2 = a2;
                this.a3 = a3;
            }

            [Symbol.iterator](){
                const arrays = [this.a1[0], this.a2[0], this.a3[0], this.a3[1] ]
                let currentIndex = -1;
                return {
                    next() {
                        return {
                            value: arrays[++currentIndex],
                            done: currentIndex >= arrays.length
                        }
                    }
                }
            }
        }
        
        const studentenLeben = new Vorrang([["schlafen", "studieren"], ["essen", "studieren"], ["studieren", "prüfen"]]);

        for (var next of studentenLeben) {
            console.log(next);
        }

    </script>
</head>

<body>
    <h1>6.2. Topologische Iterierbarkeit (2 Punkte)</h1>

    <div id="textZone">
    </div>
</body>

</html>
