<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barchart</title>
</head>

<body>
    <h1>This is a Bar-Chart of the best Player of 2021</h1>
    <bar-char></bar-char>


    <script type="module">
        var data = JSON.parse('{' +
            '"title": "Beste Spieler 2021",' +
            '"xAxis": ["Benzema", "Lewa", "Messi", "DeBruyne", "Cristiano"],' +
            '"yAxis": {' +
            '"labels": ["0", "5000", "1000", "15000", "20000"],' +
            '"unit": "Votes"' +
            '},' +
            '"data": ["25000", "33000", "45000", "15000", "12000"]' +
            '}');


        import { LitElement, html, css, svg } from 'https://unpkg.com/lit-element/lit-element.js?module';
        class Barchart extends LitElement {
            static get properties() {
                return {
                    title: String,
                    xAxis: Array,
                    yAxis: Array,
                    unit: String,
                    chartData: Array
                }
            }


            static get styles() {
                return css`
                  *{
                     text-align: center;
                      font-family: Algerian;
                      font-size: 20px;
                   }
                `;
            }


            render() {
                return svg`
                  <svg width="1000" height="1000">
                    <text x="50" y="300">${this.xAxis[0]}</text>
                    <text x="50" y="250">${this.xAxis[1]}</text>
                    <text x="50" y="200">${this.xAxis[2]}</text>
                    <text x="50" y="150">${this.xAxis[3]}</text>
                    <text x="50" y="100">${this.xAxis[4]}</text>
                    <text x="150" y="350">${this.yAxis[0]}</text>
                    <text x="250" y="350">${this.yAxis[1]}</text>
                    <text x="350" y="350">${this.yAxis[2]}</text>
                    <text x="450" y="350">${this.yAxis[3]}</text>
                    <text x="550" y="350">${this.yAxis[4]}</text>
                    <text x="600" y="60">${this.unit}</text>
                    <line x1="150" y1="50" x2="150" y2="320" stroke="black" stroke-width="2"></line>
                    <line x1="150" y1="320" x2="650" y2="320" stroke="black" stroke-width="2"></line>
                    <rect id="r1" x="150" y="290" width="${this.chartData[0] / 100}" height="15" fill=#555></rect>
                    <rect id="r1" x="150" y="240" width="${this.chartData[1] / 100}" height="15" fill=#555></rect>
                    <rect id="r1" x="150" y="190" width="${this.chartData[2] / 100}" height="15" fill=#555></rect>
                    <rect id="r1" x="150" y="140" width="${this.chartData[3] / 100}" height="15" fill=#555></rect>
                    <rect id="r1" x="150" y="90" width="${this.chartData[4] / 100}" height="15" fill=#555></rect>
                  </svg>
                `;
            }
            constructor() {
                super();
                this.title = data.title;
                this.xAxis = data.xAxis;
                this.yAxis = data.yAxis.labels;
                this.unit = data.yAxis.unit;
                this.chartData = data.data;
            }
        }
        customElements.define("bar-char", Barchart);

        customElements.define("bar-chart", Barchart);
    </script>

</body>

</html>
