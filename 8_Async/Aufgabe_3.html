<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
            background-color: #e7eaf6;
            font-size: 25px;
            padding: 5px;
        }

        #overview {
            display: grid;
            grid-gap: 2px;
            padding: 10px;
        }

        div,
        #navbar,
        article {
            border: #352f44 2px solid;
        }

        header {
            grid-row: 1;
            grid-column: 1/ span 4;
        }

        #navbar {
            grid-row: 2;
            grid-column: 1/ span 4;
        }

        menu {
            grid-row: 3;
            grid-column: 1/ span 1;
            display: flex;
            flex-direction: column;
            border: #352f44 2px solid;
        }

        article {
            grid-row: 3;
            grid-column: 2/ span 2;
        }

        footer {
            grid-row: 5;
            grid-column: 1/ span 4;
            border: #352f44 2px solid;
        }

        button {
            background-color: #f8da5b;
        }

        button:hover {
            opacity: 50%;
        }

        #sideDiv {
            display: flex;
            flex-direction: column;
            border: #352f44 2px solid;
        }
        label {
            margin: 10px;
        }
        .quelle {
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    -ms-hyphens: auto;
    hyphens: auto;
}
    </style>
</head>

        </nav>
        <menu>

            </div>

        </menu>
        <article id="article">

                Hier steht der Artikel.</p>
        </article>
        <div>
            
                <p id="quelle">Hier sind die Quellen falls notwending</p>
        
        </div>

            <a href="">Home</a>

</html>
