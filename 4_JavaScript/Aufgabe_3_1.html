<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Crash Course</title>
    <script>
        var fibonacci = [];
        fibonacci[0] = 0;
        fibonacci[1] = 1;
        for (var i = 2; i < 2000; i++) {
            fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
            console.log(fibonacci[i]);
        }
    </script>
</head>

<body>
    <h1>Fibonacci Zahlen</h1>

</body>
    
</html>
